<!DOCTYPE HTML>
<html>
<head>
  <style>
    #chessboard {
      width: 400px;
      height: 400px;
    }
    .chess-square {
      float: left;
      width: 50px;
      height: 50px;
      background-color: #fff;
    }

    .space {
      margin-top: 20px;
    }

  </style>
</head>
<body>
<div style="margin: 40px 0 40px 0">

<div class="pobutton">
    <button onclick="myFunction(); document.getElementById('chessboard').disabled =true;" >Create Chessboard</button>

    <div style="margin: 40px 0 40px 0">

    <div id="chessboard"></div>
    </div>
<script>
  function myFunction() {
  var chessboard = document.getElementById('chessboard');
  for (var i = 0; i < 8; i++) {
    for (var j = 0; j < 8; j++) {
      var chessSquare = document.createElement('div');
      chessSquare.className = 'chess-square';
      if ((i + j) % 2 === 0) {
        chessSquare.style.backgroundColor = '#000000';
      }
      chessboard.appendChild(chessSquare);
    }
  }
  }
</script>
</body>
</html>
